<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body,html{
    margin: 0;
    padding: 0;
}
 .container{
    border: 5px solid;
    height: 100vh;
    box-sizing: border-box;
    position: relative;
 } 
 #box1{
     width: 100px;
     height: 100px;
     border: 3px solid;
     box-sizing: border-box;
     display: flex;
     justify-content: center;
     align-items: center;
     border-radius: 50%;
     position: absolute;
 }  
</style>
<body>
    <div class="container" id="boxContainer">
        <div id="box1">box</div>
    </div>
</body>
<script>
let start;    
function step(timestamp){

    if(!start)start=timestamp;
    let progress=timestamp-start;
    console.log();
    if(progress<window.innerWidth-100){
        box1.style.left=progress+"px";
    }else{
        timestamp=0;
        
    }
    if(progress<window.innerHeight-100){
        box1.style.top=progress+"px";
    }else{
        timestamp=0;
    }

    window.requestAnimationFrame(step);
    
}
window.requestAnimationFrame(step);


</script>
</html>
