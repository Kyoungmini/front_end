<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intersection observer</title>
</head>
<style>
.container{
    height: 100vh;
    border: 1px solid;
    box-sizing: border-box;
}
#box1{
    width: 100px;
    height: 100px;
    border: 1px solid steelblue;
}
.big_box{
    animation-name: bigBox;
    animation-duration: 3s;
    animation-fill-mode: forwards;
}    
@keyframes bigBox {
    100%{
        width: 100%;
        height: 100%;
        background-color: steelblue;
    }
}
</style>
<script>
window.onload=function(){

    function aa(){} //이름이 있는 함수
    const bb= function(){} // 이름이 없는 함수(익명함수)를 bb가 참조  
    const observer_option={
        root:null,
        rootMargin:"-100px",
        threshold: 0
    }

    const observer=new IntersectionObserver(function(enterties){
        enterties.forEach(function(enterty,i){
            if(enterty.isIntersecting){
                //enterty.target.classList.add("big_box")
                box1.classList.add("big_box")
            }
        });
    } , 
    observer_option);   
    observer.observe(test1); 
}


</script>
<body>
    <h1>노드가 viewport에 보이는지 확인하는 IntersectionObserver</h1>
    <div class="container">
        <h2>컨테이너1</h2>
    </div>
    <div class="container">
        <h2>컨테이너2</h2>
    </div>
    <div class="container" id="test1">
        <h2>컨테이너3</h2>
        <div id="box1"></div>
    </div>
    <div class="container">
        <h2>컨테이너4</h2>
    </div>
</body>
</html>
