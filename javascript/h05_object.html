    function CreateDom(para_tagName,para_innerTx){
        this.tagName=para_tagName;
        this.innerTx=para_innerTx;
        this.getDom=function(){
            const newDom=document.createElement(this.tagName);
            const newTx=document.createTextNode(this.innerTx);
            newDom.append(newTx);
            return newDom;
        }
    }
    createEl.btn.onclick=function(){
        let tagNameVal=createEl.tagName.value;
        let innerTxVal=createEl.innerTx.value;
        let selectorVal=createEl.selector.value;
        let styleColor=createEl.styleColor.value;
        const newDom=new CreateDom(tagNameVal,innerTxVal);
        const dom=newDom.getDom()
        dom.style.color=styleColor;
        document.querySelector(selectorVal).append(dom);
        console.log(selectorVal,tagNameVal,innerTxVal,styleColor);
    }
    </script>
