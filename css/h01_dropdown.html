<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="h01_dropdown.css">
    <title>Document</title>

<body>
    <h1>드롭다운 메뉴 만들기</h1>

    <div class="dropdown_container">
        <h3>드롭다운메뉴 display:none</h3>
        <button>Dropdown hover</button>
        <ul>
            <li><a href="#HTML">HTML</a> </li>
            <li><a href="#JavaSript">JavaSript</a></li>
            <li><a href="#CSS">CSS</a></li>
            <li><a href="#React">React</a></li>
        </ul>
    </div>

    <div class="dropdown_active">
        <h3>드롭다운메뉴 active(마우스로 click하면 ul에 class="active가 추가)</h3>
        <button class="dropdown_btn">Dropdown active</button>
        <ul class="dropdown_menu">
            <li><a href="#HTML">HTML</a> </li>
            <li><a href="#JavaSript">JavaSript</a></li>
            <li><a href="#CSS">CSS</a></li>
            <li><a href="#React">React</a></li>
        </ul>
    </div>
    <div class="dropdown_active">
        <h3>드롭다운메뉴 active(마우스로 click하면 ul에 class="active가 추가)</h3>
        <button class="dropdown_btn">Dropdown active</button>
        <ul class="dropdown_menu">
            <li><a href="#HTML">HTML</a> </li>
            <li><a href="#JavaSript">JavaSript</a></li>
            <li><a href="#CSS">CSS</a></li>
            <li><a href="#React">React</a></li>
        </ul>
    </div>

    <!-- 고전 외부 script 추가 (body 하단이 document가 모두 load 되었다는 의미) -->
    <p>
        <button id="addActive">active 전체 추가</button>
    
        <button id="removeActive">active 전체 삭제</button>
    </p>
    
    <script src="h01_dropdown.js"></script>
</body>
</html>
