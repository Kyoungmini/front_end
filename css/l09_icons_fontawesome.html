<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
  
    <title>font-awesome</title>
</head>
<body>
    <h1>font-awesome icons</h1>
    <p>
        <a href="https://fontawesome.com/v5.15/how-to-use/on-the-web/setup/upgrading-from-version-4">font-awesome</a>
    </p>
    <i class="fa fa-close"></i>

  <!-- Renamed to "image", v5 is <i class="fa fa-image"></i> -->
  <i class="fa fa-picture"></i>

  <!-- Needs the "fab" prefix, v5 <i class="fab fa-twitter"></i> -->
  <i class="fa fa-twitter"></i>

  <!-- "far" prefix, lose the "-o", v5 <i class="far fa-circle"></i> -->
  <i class="fa fa-circle-o"></i>
</body>
</html>
